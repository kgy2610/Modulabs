<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: whitesmoke;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center px-4">
  <!-- 고양이 이미지 -->
  <img src="https://i.pinimg.com/736x/ac/08/4e/ac084e613de93471e016ab36be01c8ee.jpg" alt="잃어버린 고양이"
  class="w-64 h-auto rounded-xl mb-6" />

  <!-- 안내 문구 -->
  <h1 class="text-3xl font-bold text-gray-800 mb-2">페이지를 찾을 수 없습니다</h1>
  <p class="text-gray-600 mb-6">이 고양이도 길을 잃었어요 😿</p>

  <!-- 버튼 영역 -->
  <div class="flex space-x-4">
    <button onclick="history.back()"
            class="bg-sky-400 hover:bg-sky-500 text-white font-semibold py-2 px-4 rounded-xl shadow">
      이전 페이지로
    </button>
    <a href="/"
      class="bg-white border border-sky-400 text-sky-600 hover:bg-sky-100 font-semibold py-2 px-4 rounded-xl shadow">
      홈으로 가기
    </a>
  </div>
</body>
</html>
