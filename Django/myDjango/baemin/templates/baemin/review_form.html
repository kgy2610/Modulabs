
{% extends "baemin/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>{{ shop.name }} Review Form</h1>


  {# 자식 템플릿은 block을 재정의하지 않은 코드는 무시됩니다. #}
  <form action="" method="post"
    enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    {% bootstrap_form form %}

    <input type="submit" class="btn btn-primary" />
  </form>

  <br>
  <a href="/baemin/{{ shop.id }}/"> < 가게로 돌아가기</a>
{% endblock %}
