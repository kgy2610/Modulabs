<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ shop.name }} - 상세 정보</title>
    <style>
        body {
            background-color: whitesmoke;
            font-family: 'Arial', sans-serif;
            padding: 30px;
        }
        .shop-info {
            background-color: #e6f7ff;
            border: 1px solid #b3e5fc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        img {
            max-width: 500px;
            height: auto;
            display: block;
            margin-bottom: 15px;
        }
        .review {
            background-color: #f0f8ff;
            border-left: 5px solid #81d4fa;
            padding: 15px;
            margin-bottom: 15px;
        }
        a {
            color: #0288d1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{{ shop.name }}</h1>

    <div class="shop-info">
        <img src="{{ shop.photo.url }}" alt="{{ shop.name }} 사진">
        <p><strong>설명:</strong> {{ shop.description }}</p>
    </div>

    <h2>리뷰 목록 📝</h2>
    {% for review in reviews %}
        <div class="review">
            <p><strong>평점:</strong> {{ review.rating }} / 5</p>
            <p>{{ review.content }}</p>
        </div>
    {% empty %}
        <p>아직 등록된 리뷰가 없습니다.</p>
    {% endfor %}

    <br>
    <a href="/baemin/">← 목록으로</a>
    <a href="/baemin/{{ shop.pk }}/reviews/new/"> &nbsp; 🗒️리뷰쓰기</a>
</body>
</html>
